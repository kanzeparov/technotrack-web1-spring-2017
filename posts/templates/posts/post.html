{% extends "core/base.html" %}

{% block content %}

    <b>{{ object.id }} Post</b><br/>
    <p>{{ object.title }} {{ object.description }}</p>

        <div>
        {% for comment in object.post_set.all %}
                <i>Comments:{{ comment.title }}</i><br/>
        {%  endfor %}
        </div>
{% endblock %}
