{% extends "core/base.html" %}

{% block content %}

    <b>{{ object.id }} Post</b><br/>
    <header>{{ object.title }} <article>{{ object.description }}</article></header>

        <div>
        {% for comment in object.post_set.all %}
                <i>Comments:{{ comment.title }}</i><br/>
        {%  endfor %}
        </div>
{% endblock %}
