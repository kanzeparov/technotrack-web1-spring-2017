{% extends "core/base.html" %}

{% block content %}

    <h3><b>{{ object.id }} Post</b><br/></h3>
    <p>{{ object.title }}</p>
    <i>Description: {{ object.description }}</i>

     <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

{% endblock %}
